{% extends '_base.html' %}
{% block title %}Orders{% endblock title %}
{% block content %}
<h1>Orders</h1>
<ul>
    {% for order in orders %}
    <li>{{order}}<a href="{{ order.get_absolute_url }}">{{ order.id }}</a></li>
    {% empty %}
    <li>No orders yet.</li>
    {% endfor %}
</ul>
{% endblock content %}
